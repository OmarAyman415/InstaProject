<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
    <link rel="shourtcut icon" href="images/5296765_camera_instagram_instagram logo_icon.svg">
      
</head>

<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>
                <input type="submit" value="login"  class="btn">
                <p class="social-text">Or Sign in with </p>
                <div class="social-media">
                    <a href="#" class="social-icon facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon linkedin-in">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-icon google">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
                 <p class="account-text">Don't have an account ? <a href="#" id="sign-up-btn2">Sign up</a></p> 
            </form>

            <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="password">
                </div>

                <input type="submit" value="Sign up" class="btn">
                <p class="social-text">Or Sign in with </p>

                <div class="social-media">
                    <a href="#" class="social-icon facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon linkedin-in">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="social-icon google">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
                
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3> Explore And Discover </h3>
                    <p>Instagram is social network , people can upload photos or videos and shre them with thier followers </p>
                    <button class=" btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="images/undraw_social_life_re_x7t5.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Hello, Friend!</h3>
                    <p>Enter your personal details an start journey with us </p>
                    <button class=" btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="images/undraw_social_friends_re_7uaa.svg" alt="" class="image">
            </div>
        </div>   
    </div>
    <script src="js/Animation.js"></script>
</body>

</html>
