<!DOCTYPE html <!-- Coding By CodeWithNepal - codewithnepal.com -->
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Facebook Post Box Clone | CodeWithNepal</title>
        <link rel="stylesheet" href="css/addPost.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- FontAweome CDN Link for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <section class="post">
                    <header>Add Post</header>
                    <form action="#" class="f">
                        <div class="content">
                            <div class="details">
                                <p>Write your caption here</p>
                            </div>
                        </div>
                        <textarea placeholder="Nice Photo !" spellcheck="false" required></textarea>
                        <div class="drag-image">
                            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <h6>Drag & Drop File Here</h6>
                            <span>OR</span>
                            <button style="width: 200px;">Browse File</button>
                            <input type="file" hidden required/>
                        </div>
                        <button>Post</button>
                    </form>
                </section>
            </div>
        </div>




        <!-- Scripts -->

        <script type='text/javascript' src='#'></script>
        <script type='text/javascript' src='#'></script>
        <script type='text/javascript' src='#'></script>
        <script type='text/javascript'>const dropArea = document.querySelector(".drag-image"),
                dragText = dropArea.querySelector("h6"),
                button = dropArea.querySelector("button"),
                input = dropArea.querySelector("input");
            let file;

            button.onclick = () => {
                input.click();
            }

            input.addEventListener("change", function () {

                file = this.files[0];
                dropArea.classList.add("active");
                viewfile();
            });

            dropArea.addEventListener("dragover", (event) => {
                event.preventDefault();
                dropArea.classList.add("active");
                dragText.textContent = "Release to Upload File";
            });


            dropArea.addEventListener("dragleave", () => {
                dropArea.classList.remove("active");
                dragText.textContent = "Drag & Drop to Upload File";
            });

            dropArea.addEventListener("drop", (event) => {
                event.preventDefault();

                file = event.dataTransfer.files[0];
                viewfile();
            });

            function viewfile() {
                let fileType = file.type;
                let validExtensions = ["image/jpeg", "image/jpg", "image/png"];
                if (validExtensions.includes(fileType)) {
                    let fileReader = new FileReader();
                    fileReader.onload = () => {
                        let fileURL = fileReader.result;
                        let imgTag = `<img src="${fileURL}" alt="image">`;
                        dropArea.innerHTML = imgTag;
                    }
                    fileReader.readAsDataURL(file);
                } else {
                    alert("This is not an Image File!");
                    dropArea.classList.remove("active");
                    dragText.textContent = "Drag & Drop to Upload File";
                }
            }</script>
        <script type='text/javascript'>var myLink = document.querySelector('a[href="#"]');
            myLink.addEventListener('click', function (e) {
                e.preventDefault();
            });</script>

    </body>

</html>
